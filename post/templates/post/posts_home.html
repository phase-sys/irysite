{% extends 'post/base.html' %}

{% block content %}
<div class="home-container">
    <div class="pb-3">
        <div class="d-grid gap-3">
            <div>
                {% for post in posts %}
                    <div class="bg-light border rounded-3 p-3 mb-2 post-container">

                        {% include 'components/rating.html' %}

                        <div class="strip-post">
                            <div class="user-info">
                                <a href="{% url 'user_posts' post.author.username %}">
                                    <h6 class="author">
                                        {{ post.author }}
                                    </h6>
                                </a>
                            </div>
                            <small>
                                {{ post.created }}
                            </small>
                            <a href="{% url 'detail_post' post.id %}">
                                <h5 class="title">
                                    {{ post.title }}
                                </h5>
                            </a>
                            <small class="tag text-muted">
                                {{ post.tag }}
                            </small>
                        </div>

                    </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
</div>
    
{% endblock content %}
