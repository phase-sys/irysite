{% extends 'user/user_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="p-reset-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="go-btn btn mt-2" type="submit">Reset Password</button>
            </div> 
        </form>
    </div>
{% endblock content %}
